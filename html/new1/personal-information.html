<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>个人信息修改</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/font.css"/>
</head>
<script>
	var html = document.getElementsByTagName('html')[0];
	var pageWidth = html.getBoundingClientRect().width;
	pageWidth = pageWidth > 750 ? 750 : pageWidth;
	html.style.fontSize = pageWidth / 15 + 'px';
</script>
	
<body>
	<div class="main">
		<div class="personal-info">
			<ul class="list">
				<li class="item">
					<span class="name">用户名：</span>
					<input class="inp" placeholder="请输入用户名"/>
				</li>
				<li class="item">
					<span class="name">e-mail：</span>
					<input class="inp"  placeholder="请输入e-mail"/>
				</li>
				<li class="item">
					<span class="name">手机号码：</span>
					<input class="inp" placeholder="请输入手机号码"/>
				</li>
				<li class="item">
					<span class="name">微信：</span>
					<input class="inp" placeholder="请输入微信号" />
				</li>
				<li class="item">
					<span class="name">上级：</span>
					<input class="inp" placeholder="请输入上级" />
				</li>
				<li class="tips">*上级id一旦绑定下次将无法修改</li>
			</ul>
			<div class="savve-btn">
				<input type="button" value="保存"  class="btn"/>
			</div>
		</div>
		
		<div class="footer-bar">
			<div class="item"><span class="iconfont icon-home"></span>首页</div>
			<div class="item"><span class="iconfont icon-caidan"></span>分类</div>
			<div class="item"><span class="iconfont icon-gouwucheman"></span>购物车</div>
			<div class="item active"><span class="iconfont icon-wode"></span>个人中心</div>
		</div>
	</div>
</body>


</html>
