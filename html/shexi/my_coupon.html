	<script type="text/javascript">
		$(function () {
			$('.tab .li').click(function(){
				let index = $(this).index();
				$('.tab .li').eq(index).addClass('active').siblings().removeClass('active');
				$('.tab_div').eq(index).addClass('tab_active').siblings().removeClass('tab_active');

			})
			
		})
	</script>
	<body>
		<div class="tab">
			<div class="li active" >我的购物券</div>
			<div class="li">购物券记录</div>
		</div>
		<div class="tab_div tab_active">
			<ul class="one">
				<li>
					<p>我的购物券:100.00</p>
					<div class="btn">
						<button>出售</button>
						<button>转赠</button>
					</div>
				</li>
			</ul>
		</div>
		<div class="tab_div">
			<ul class="two">
				<li>
					<div class="shengyu">剩余购物券：100.00</div>
					<div class="chongzhi red">购物券充值：+100.00购物券</div>

				</li>
				<li>

					<div class="chongzhi red">购物券充值：+100.00购物券</div>
					<div class="time">2018-12-12 10:08:32</div>
				</li>

</html>
