<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>我的奖金</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/font.css"/>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
	<script type="text/javascript" src="js/tab.js" ></script>
</head>
<script>
	var html = document.getElementsByTagName('html')[0];
	var pageWidth = html.getBoundingClientRect().width;
	pageWidth = pageWidth > 750 ? 750 : pageWidth;
	html.style.fontSize = pageWidth / 15 + 'px';
</script>
	
<body>
	<div class="main">
		<div class="my-score">
			<div class="switch">
				<span class="normal">我的奖金</span>
				<span class="on">奖金记录</span>
			</div>
			<div class="switch-wrap">
				<div class="card-info">
		      		<p>我的奖金:<span id="myMoney">100.00</span></p>
		        </div>
		        <div class="sure-btn sure-btn-one">
		        	<input type="button" value="提现" class="btn sell-score">
		      	</div>
			</div>
			<div class="switch-wrap">
				<ul class="score-list">
					<li class="list">
						<div class="right1">剩余奖金：100.00</div>
						<div class="info text-blue">出售积分：+100.00奖金</div>
						<div class="right1">2018-12-12 10:08:32</div>
					</li>
					<li class="list">
						<div class="right1">剩余奖金：100.00</div>
						<div class="info text-red">提现到余额：-50.00奖金</div>
						<div class="right1">2018-12-12 10:08:32</div>
					</li>
					<li class="list">
						<div class="right1">剩余奖金：100.00</div>
						<div class="info text-blue">出售积分：+100.00奖金</div>
						<div class="right1">2018-12-12 10:08:32</div>
					</li>
					<li class="list">
						<div class="right1">剩余奖金：100.00</div>
						<div class="info text-red">提现到余额：-50.00奖金</div>
						<div class="right1">2018-12-12 10:08:32</div>
					</li>
				</ul>
			</div>
			
		</div>
		<div class="footer-bar">
			<div class="item"><span class="iconfont icon-home"></span>首页</div>
			<div class="item"><span class="iconfont icon-caidan"></span>分类</div>
			<div class="item"><span class="iconfont icon-gouwucheman"></span>购物车</div>
			<div class="item active"><span class="iconfont icon-wode"></span>个人中心</div>
		</div>
	</div>
	
	<div class="mark-layer" style="display: none;">
		<div class="popup sell-score">
			<div class="info">
				<ul class="list">
					<li class="item clearfix">
						<span class="name left">提现奖金：</span>
						<input type="text" class="inp left sub-money" placeholder="请输入提现奖金" required="required"/>
					</li>
				</ul>
			</div>
			<div class="sure-btn">
				<input type="button" value="确认"  class="btn sure-subbmit"/>
				<input type="button" value="取消" class="btn sure-nosell"/>
			</div>
		</div>
		
		<div class="popup no-money">
			<div class="info">
				<p class="info-list">您的奖金余额不足！</p>
			</div>
			<div class="sure-btn sure-btn-one">
				<input type="button" value="返回"  class="btn back"/>
			</div>
		</div>
		
	</div>
</body>


</html>
