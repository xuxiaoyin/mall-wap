<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>我的积分</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/font.css"/>
</head>
<script>
	var html = document.getElementsByTagName('html')[0];
	var pageWidth = html.getBoundingClientRect().width;
	pageWidth = pageWidth > 750 ? 750 : pageWidth;
	html.style.fontSize = pageWidth / 15 + 'px';
</script>
	
<body>
	<div class="main">
		<div class="my-score">
			<div class="switch">
				<span class="normal">我的积分</span>
				<span class="on">积分记录</span>
			</div>
			<ul class="score-list">
				<li class="list">
					<div class="right1">剩余积分：100.00</div>
					<div class="info text-blue">购物时获得积分：+100.00积分</div>
					<div class="right1">2018-12-12 10:08:32</div>
				</li>
				<li class="list">
					<div class="right1">剩余积分：100.00</div>
					<div class="info text-red">转赠他人积分：-50.00积分</div>
					<div class="right1">2018-12-12 10:08:32</div>
				</li>
				<li class="list">
					<div class="right1">剩余积分：100.00</div>
					<div class="info text-blue">推荐直属下级获得积分：+100.00积分</div>
					<div class="right1">2018-12-12 10:08:32</div>
				</li>
				<li class="list">
					<div class="right1">剩余积分：100.00</div>
					<div class="info text-red">出售积分：-50.00积分</div>
					<div class="right1">2018-12-12 10:08:32</div>
				</li>
			</ul>
		</div>
		<div class="footer-bar">
			<div class="item"><span class="iconfont icon-home"></span>首页</div>
			<div class="item"><span class="iconfont icon-caidan"></span>分类</div>
			<div class="item"><span class="iconfont icon-gouwucheman"></span>购物车</div>
			<div class="item active"><span class="iconfont icon-wode"></span>个人中心</div>
		</div>
	</div>
</body>


</html>
