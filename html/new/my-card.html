<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>我的购物券</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/font.css"/>
</head>
<script>
	var html = document.getElementsByTagName('html')[0];
	var pageWidth = html.getBoundingClientRect().width;
	pageWidth = pageWidth > 750 ? 750 : pageWidth;
	html.style.fontSize = pageWidth / 15 + 'px';
</script>
	
<body>
	<div class="main">
		<div class="my-score">
			<div class="switch">
				<span class="on">我的购物券</span>
				<span class="normal">购物券记录</span>
			</div>
	      <div class="card-info">
	      	<p>我的购物券:100.00</p>
	      </div>
	      <div class="sure-btn">
	        <input type="button" value="出售" class="btn">
	        <input type="button" value="转赠" class="btn">
	      </div>
		</div>
		<div class="footer-bar">
			<div class="item"><span class="iconfont icon-home"></span>首页</div>
			<div class="item"><span class="iconfont icon-caidan"></span>分类</div>
			<div class="item"><span class="iconfont icon-gouwucheman"></span>购物车</div>
			<div class="item active"><span class="iconfont icon-wode"></span>个人中心</div>
		</div>
	</div>
</body>


</html>
